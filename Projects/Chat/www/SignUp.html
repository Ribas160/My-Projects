<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/SignUp.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <header>
        <img id="icon-Back" src="img/icon-Back.png" />
        <span id="new_account">New Account</span>
      </header>
      <img class="triangle" src = "img/Triangle.png" />
      <div id="Mountain">
        <img src="img/Mountain.png" />
      </div>
      <span id="Sign_Up">Sign Up</span>
      <div id="content">
        <div id="content-signUp">
          <form id="form">
            <fieldset>
              <legend>NAME</legend>
              <input class="field" type="text" id="name">
            </fieldset>
            <fieldset>
              <legend>EMAIL</legend>
              <input class="field" type="email" id="email">
            </fieldset>
            <fieldset>
              <legend>PASSWORD</legend>
              <input class="field" type="password" id="password">
            </fieldset>
            <fieldset>
              <legend>PHONE</legend>
              <input class="field" type="phone" id="phone">
            </fieldset>
          </form>
        </div>
        <footer>
          <span id="nextStep">Next Step</span>
          <div id="dots">
            <div class="dots" id="dot1"></div>
            <div class="dots" id="dot2"></div>
            <div class="dots" id="dot3"></div>
          </div>
          <div id="counter">
            1 of 3
          </div>
        </footer>
      </div>
    </div>
    <script src="script/SignUp.js"></script>
  </body>
</html>
