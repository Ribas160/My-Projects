<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/profile.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <img class="triangle" src = "img/Triangle.png" />
      <div id="black_box"></div>
      <header>
        <menu>
          <img id="icon-Menu" src="img/icon-Menu.png" />
          <span id="title">Profile</span>
          <img id="icon-Settings" src="img/icon-Settings.png" />
        </menu>
      </header>
      <div id="card">
        <div id="avatar">
          <img id="Overlay" src="img/Overlay.png" />
          <div id="user">
            Andrea Jameson
          </div>
            <div id="follow">
              <img id="Icon-Follow" src="img/Icon-Follow.png" />
            </div>
        </div>
        <div id="information">
          <div id="occupation">Event Manager</div>
          <div id="location">San Francisco</div>
        </div>
        <div id="stats">
          <div id="followers">
            <span class="nubmer">0</span>
            FOLLOWERS
          </div>
          <div id="following">
            <span class="nubmer">0</span>
            FOLLOWING
          </div>
          <div id="likes">
            <span class="nubmer">0</span>
            LIKES
          </div>
        </div>
        <footer>
          <img id="chat" src="img/Icon-Chat.png" />
          <img id="call" src="img/Icon-Call.png" />
          <img id="video" src="img/Icon-Video.png" />
        </footer>
      </div>
    </div>
    <script src="script/profile.js"></script>
  </body>
</html>
