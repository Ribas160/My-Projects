<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/Login.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <p class="chat">Chat</p>
      <img class="triangle" src = "img/Triangle.png" />
      <image class="iconBG" src="img/iconBG.png">
        <img class="line1" src="img/Line1.png" >
        <img class="line2" src="img/Line2.png" >
      </image>
      <img class="iconFold" src="img/iconFold.png" />
      <img class="shadow" src="img/Shadow.png" />
      <div class="signUp-block">
        <form id="form">
          <fieldset class="username">
            <legend>USERNAME</legend>
            <input class="field" type="text" id="username" />
          </fieldset>
          <fieldset class="password">
            <legend>PASSWORD</legend>
            <input class="field" type="password" id="password" />
          </fieldset>
        </form>
        <div class="blueBox">
          <div class="enterBlock">
            <img id="triangleStarted" src="img/triangleStarted.png" />
            <p id="getStarted">Get Started</p>
          </div>
        </div>
      </div>
      <div class="black-box">
        <center>
          <div class="accountLink">
          <p id="accountLink">Not registered? <a id="createAccount" href="#">Create Account</a></p>
        </div></center>
      </div>
    </div>
    <script src="script/Login.js"></script>
  </body>
</html>
